<script >
$(document).ready(function(){
    $("button").click(function(){
        var src_code = $("textarea").val();
        $.post("/python", src_code, function(data, status){
            //   alert("Data: " + data + "\nStatus: " + status);
            document.getElementById("output").innerHTML= data;
        });
    });
});
</script>

</body>
